<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}!!!</h1>
    <h3>{{recipe.name}}</h3>
    <table>
        <tr>Description: {{recipe.description}}</tr><br>
        <tr>Under 30 minutes: 
            {% if recipe.under30 == 1 %}
            <tr>Yes</tr>
            {% else %}
            <tr>No</tr>
            {% endif %}
        </tr>
        <br>
        <tr>Instructions: {{recipe.instructions}}</tr><br>
    </table>
    <a href = '/dashboard'>Dashboard</a>
    <a href ='/logout'>Logout</a>
</body>
</html>
